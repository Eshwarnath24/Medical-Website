<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style/headder.css">
        <link rel="stylesheet" href="consult.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="headder">
            <div class="head-left">
                <div class="logo">
                    <a href="../main/appScreenPage.html">
                        <img src="../Datas/logo2.svg" />
                    </a>
                </div>
                <div class="address">
                    <div class="address1">
                        <img src="	https://assets.pharmeasy.in/apothecary/images/ic_express%20delivery.svg?dim=16x16&q=75" >
                        <p>Express delivery to</p>
                    </div>
                    <div class="address2">
                        <select>
                            <option value="address">9846245</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="head-right">
                <div class="down-app">
                    <img src="https://pic.onlinewebfonts.com/thumbnails/icons_555601.svg" />
                    <div>
                        <p>Download App</p>
                        <p class="tooltip">Download App</p>
                    </div>
                </div>
                <div class="offers">
                    <img src="https://uxwing.com/wp-content/themes/uxwing/download/e-commerce-currency-shopping/offer-icon.png" />
                    <div>
                        <p>Offers</p>
                        <p class="tooltip">Offers</p>
                    </div>
                </div>
                <a href="../cart/cart.html" style="text-decoration: none;color: black;">
                    <div class="cart">
                        <img src="https://pic.onlinewebfonts.com/thumbnails/animations_552417.svg?width=12" />
                        <div>
                            <p>Cart</p>
                            <p class="tooltip">Cart</p>
                        </div>
                    </div>
                </a>
                
                <div class="profile">
                    <div class="profile-inner-container">
                        <img src="" class="profile-img js-profile-img"/>
                        <p class="js-profile-user-name"></p>
                    </div>
                    <div class="tooltip">
                        <p>Profile</p>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="page">
            <div>
                <div class="doctor-data">
                    <div class="doctor-total-data" >
                        
                    </div>
                </div>
                
                <div class="js-change-till-doctor">
                    <div class="searching-doctor">
                        <img src="https://i.pinimg.com/736x/89/d5/69/89d5692a46443d18d457d8e9d3599c90.jpg" />
                        <h1>Please Wait !! Till doctor come</h1>
                    </div>
                </div>
                
                <div class="prescribstion-card">
                    <div class="prescribstion-grid">
                        <div class="aline">
                            <div class="prescribstion">
                                <div class="patient-info js-patient-info">
                                    <p><span>Name:</span> Adam</p>
                                    <p><span>Age:</span> 18Yrs</p>
                                    <p><span>Height:</span> 150cm</p>
                                    <p><span>Weight:</span> 60kgs</p>
                                </div>
                            </div>
                        </div>
                        
                        <a class="buy-here-card" href="../Medicine/Medicine.html">
                            <button >Buy Here</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="consultRoom.js"></script>
    </body>
</html>
