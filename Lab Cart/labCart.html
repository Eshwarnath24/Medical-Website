    <body>
        <div class="headder">

                <div class="logo">
                    <a href="../main/appScreenPage.html">
                        <img src="../Datas/logo2.svg" />
                    </a>
                </div>
                <div class="address">
                    <div class="address1">
                        <img src="	https://assets.pharmeasy.in/apothecary/images/ic_express%20delivery.svg?dim=16x16&q=75" >
                        <p>Express delivery to</p>
                    </div>
                    <div class="address2">
                        <select>
                            <option value="address">9846245</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="head-right">
                <div class="down-app">
                    <img src="https://pic.onlinewebfonts.com/thumbnails/icons_555601.svg" />
                    <div>
                        <p>Download App</p>
                        <p class="tooltip">Download App</p>
                    </div>
                </div>
                <div class="offers">
                    <img src="https://uxwing.com/wp-content/themes/uxwing/download/e-commerce-currency-shopping/offer-icon.png" />

                        <p>Offers</p>

                <a href="#" style="text-decoration: none;color: black;">
                    <div class="cart">
                        <img src="https://pic.onlinewebfonts.com/thumbnails/animations_552417.svg?width=12" />
                        <div>
                            <p>Cart</p>
                            <p class="tooltip">Cart</p>
                        </div>
                    </div>
                </a>
                
                <div class="profile js-profile">
                    <div class="profile-inner-container">
                        <img src="" class="profile-img js-profile-img"/>
                        <p class="js-profile-user-name"></p>
                    </div>
                    <div class="tooltip">
                        <p>Profile</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="headder2">
            <a href="../Lab Test/Lab Test.html" class="hyper-link-head">
                <h1>Lab Test Cart ( <span class="js-list-items-count">2 Items</span> )</h1>
            </a>

        <div class="main-page js-main-page">
            <div class="main-page-grid">
                <div class="left-cart js-left-cart">
                    
                    

                </div>
                <div class="cart-right">
                    <div class="cart-sum-main-card">
                        <div class="cart-order-card">
                            <h1 class="order-total">Cart Summery</h1>
                            <div class="no-of-tests js-no-of-tests">
                                <p>Test (<span></span>): </p>
                                <p>&#x20B9; <span class="js-sum-tests-price">80.00</span></p>
                            </div>
                            <div class="add-tax">
                                <p>Estimated tax (5%): </p>
                                <p>&#x20B9; <span class="js-tax-price" >1.60</span></p>
                            </div>
                            <div class="make-total">
                                <p>Lab Test total: </p>
                                <p>&#x20B9; <span class="js-total-price-with-tax">81.60</span></p>
                            </div>
                            <a href="../payItems/payment.html?details=Lab Cart,labCart.html">
                                <button class="place-lab-test-but">Proceed</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-container js-profile-container">
            
        </div>
