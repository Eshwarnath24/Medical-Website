<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style/headder.css">
        <link rel="stylesheet" href="fillForm.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="headder">
            <div class="head-left">
                <div class="logo">
                    <a href="../main/appScreenPage.html">
                        <img src="../Datas/logo2.svg" />
                    </a>
                </div>
                <div class="address">
                    <div class="address1">
                        <img src="	https://assets.pharmeasy.in/apothecary/images/ic_express%20delivery.svg?dim=16x16&q=75" >
                        <p>Express delivery to</p>
                    </div>
                    <div class="address2">
                        <select>
                            <option value="address">9846245</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="head-right">
                <div class="down-app">
                    <img src="https://pic.onlinewebfonts.com/thumbnails/icons_555601.svg" />
                    <div>
                        <p>Download App</p>
                        <p class="tooltip">Download App</p>
                    </div>
                </div>
                <div class="offers">
                    <img src="https://uxwing.com/wp-content/themes/uxwing/download/e-commerce-currency-shopping/offer-icon.png" />
                    <div>
                        <p>Offers</p>
                        <p class="tooltip">Offers</p>
                    </div>
                </div>
                <a href="../cart/cart.html" style="text-decoration: none;color: black;">
                    <div class="cart">
                        <img src="https://pic.onlinewebfonts.com/thumbnails/animations_552417.svg?width=12" />
                        <div>
                            <p>Cart</p>
                            <p class="tooltip">Cart</p>
                        </div>
                    </div>
                </a>
                
                <div class="profile js-profile">
                    <div class="profile-inner-container">
                        <img src="" class="profile-img js-profile-img"/>
                        <p class="js-profile-user-name"></p>
                    </div>
                    <div class="tooltip">
                        <p>Profile</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="doctor-data">
            <div class="doctor-total-data" >
                
            </div>
        </div>

        <div class="form-main-page">
            <div class="head-main-page">
                <h1>Medical Consultation Form</h1>
                <img src="https://s3-us-west-2.amazonaws.com/userdata123/www/imagefields/103102/103102858.png?_=1714417022775" alt="">
            </div>

            

            <div class="form-page">
                <form>
                    <div class="patient-name">
                        <p>Patient's Name: <span>*</span> </p>
                        <div class="input-names">
                            <input type="text" class="input-first-name js-input-first-name" placeholder="First" pattern="[A-Za-z]+"/>
                            <input type="text" class="input-last-name js-input-last-name" placeholder="Last" pattern="[A-Za-z]+"/>
                        </div>
                    </div>

                    <div class="date-of-birth">
                        <p>Data of Birth: <span>*</span> </p>
                        <div class="input-dob">
                            <input type="date" class="input-patient-dob js-input-patient-dob"/>
                        </div>
                    </div>

                    <div class="phone-number">
                        <p>Phone Number: <span>*</span> </p>
                        <div class="input-number">
                            <input type="text" class="input-patient-number js-input-patient-number" pattern="[0-9]{10}" maxlength="10"/>
                        </div>
                    </div>

                    <div class="email">
                        <p>E-Mail: <span>*</span> </p>
                        <div class="input-email">
                            <input type="email" class="input-patient-email js-input-patient-email" />
                        </div>
                    </div>

                    <div class="height-weight">
                        <div class="height">
                            <p>Height: <span>*</span> </p>
                            <input type="number" placeholder="in cm" class="input-height js-input-height" pattern="[0-9]{4}" maxlength="4">
                        </div>
                        <div class="weight">
                            <p>Weight: <span>*</span> </p>
                            <input type="number" placeholder="in kgs" class="input-weight js-input-weight" pattern="[0-9]{4}" maxlength="4">
                        </div>
                    </div>

                    <div class="food-enqurie">
                        <p>Does the patient show allergies to certain foods, drugs, or environments? <span>*</span> </p>
                        <div class="yes-no">
                            <div class="yes">
                                <input type="radio" name="select" class="input-yes js-input-yes">
                                Yes
                            </div>
                            <div class="no">
                                <input type="radio" name="select" class="input-no js-input-no">
                                No
                            </div>
                        </div>
                    </div>

                    <div class="submit-container">
                        <button class="submit-form js-submit-form" type="button">Submit</button>
                    </div>

                </form>
            </div>
            
        </div>

        <div class="profile-container js-profile-container">
            
        </div>
        
        <script type="module" src="fillForm.js"></script>
    </body>
</html>
