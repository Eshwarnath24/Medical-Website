    <body>
        <div class="page">
            <div class="opt-img">
                <img src="https://i.pinimg.com/564x/78/8e/a8/788ea864d44002f6ebf2a0fa1db66338.jpg" alt="">
            </div>
            <div class="tittle">
                <h1 class="tittle-head">OTP Verification</h1>
                <div class="changing-card js-changing-card">
                    <div class="mobile-num-card">
                        <p class="send-info">We will send you one-time password to your mobile number</p>
                        <div class="number-card">
                            <p>Enter mobile number</p>
                            <input type="text" class="input-phone-num" maxlength="10"/>
                        </div>
                        <div class="declare-num">
                            <button class="js-get-otp">Get OTP</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
