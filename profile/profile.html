<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style/headder.css">
        <link rel="stylesheet" href="headder.css">
        <link rel="stylesheet" href="profile.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="headder">
            <div class="head-left">
                <div class="logo">
                    <a href="../main/appScreenPage.html">
                        <img src="../Datas/logo2.svg" />
                    </a>
                </div>
                <div class="address">
                    <div class="address1">
                        <img src="	https://assets.pharmeasy.in/apothecary/images/ic_express%20delivery.svg?dim=16x16&q=75" >
                        <p>Express delivery to</p>
                    </div>
                    <div class="address2">
                        <select>
                            <option value="address">9846245</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="head-right">
                <div class="down-app">
                    <img src="https://pic.onlinewebfonts.com/thumbnails/icons_555601.svg" />
                    <div>
                        <p>Download App</p>
                        <p class="tooltip">Download App</p>
                    </div>
                </div>
                <div class="offers">
                    <img src="https://uxwing.com/wp-content/themes/uxwing/download/e-commerce-currency-shopping/offer-icon.png" />
                    <div>
                        <p>Offers</p>
                        <p class="tooltip">Offers</p>
                    </div>
                </div>
                <a href="../cart/cart.html" style="text-decoration: none;color: black;">
                    <div class="cart">
                        <p class="cart-quantity-count">0</p>
                        <img src="https://pic.onlinewebfonts.com/thumbnails/animations_552417.svg?width=12" />
                        <div>
                            <p>Cart</p>
                            <p class="tooltip">Cart</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="page">
            <div class="main-page">
                <div class="profile-edit-page">
                    <h1 class="page-head">Edit Your Profile</h1>
                    <div class="upload-container">
                        <img src="" class="user-img js-user-img"/>
                        <div>
                            <input type="file" class="input-upload-image js-input-upload-image" name="upload" id="imageUpload" accept="image/*" style="display: none;">
                            <label for="imageUpload" id="uploadButton" class="upload-button js-upload-button">Uplode photo</label>
                        </div>
                        <button class="remove-but js-remove-but">Remove photo</button>
                    </div>
                    <form>
                        <div>
                            <p>Full name</p>
                            <input type="text" class="input-user-name js-input-user-name"/>
                        </div>
                        <div>
                            <p>Email</p>
                            <input type="email" class="input-user-email1 js-input-user-email1"/>
                        </div>
                        <div class="address-container">
                            <p>Address</p>
                            <input type="text" class="input-user-address1 js-input-user-address1"/>
                        </div>
                        <div class="address-container">
                            <p>Address line 2</p>
                            <input type="text" class="input-user-address2 js-input-user-address2"/>
                        </div>
                        <div>
                            <p>City</p>
                            <select class="city-select js-city-select">
                                <option value="">--Please select--</option>
                                <option value="hyd">Hyderabad</option>
                                <option value="kol">Kolkata</option>
                                <option value="coim">Coimbatour</option>
                                <option value="chen">Chennai</option>
                            </select>
                        </div>
                        <div>
                            <p>State</p>
                            <select class="state-select js-state-select">
                                <option value="">--Please select--</option>
                                <option value="ts">Telangana</option>
                                <option value="ap">Andhra Pradesh</option>
                                <option value="tn">Tamil Nadu</option>
                                <option value="wb">West Bengal</option>
                            </select>
                        </div>
                    </form>
    
                    <div class="account-details">
                        <h1>Account Details</h1>
                        <div class="acount-details-container">
                            <div>
                                <p>Log in email address</p>
                                <input type="email" class="input-user-email2 js-input-user-email2" />
                            </div>
                            <div>
                                <p>Password</p>
                                <div class="password-container js-password-container">
                                    <input type="password" class="input-user-password js-input-user-password"/>
                                    <img src="https://i.pinimg.com/564x/ee/7e/16/ee7e16330f8f41aee93e8ac447eaf6bb.jpg" class="password-hidden js-password-hidden" />
                                </div> 
                            </div>
                            
                        </div>
                    </div>
    
                    <div>
                        <div class="delete-account">
                            <p class="delete-acc-head">Delete your account?</p>
                            <p class="delete-acc-ask">Deleting your account will clear all your data.This access cannot undone</p>
                            <div class="delete-acc-but-container">
                                <button class="js-delete-this-account">Delete your Account</button>
                            </div>
                        </div>
                    </div>
                    <div class="saving-button">
                        <button class="js-save-button">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        
        <script type="module" src="profile.js"></script>
    </body>
</html>
