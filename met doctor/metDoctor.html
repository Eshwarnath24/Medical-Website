<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style/headder.css">
        <link rel="stylesheet" href="headder.css">
        <link rel="stylesheet" href="metDoc.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="headder">
            <div class="head-left">
                <div class="logo">
                    <a href="../main/appScreenPage.html">
                        <img src="../Datas/logo2.svg" />
                    </a>
                </div>
                <div class="address">
                    <div class="address1">
                        <img src="	https://assets.pharmeasy.in/apothecary/images/ic_express%20delivery.svg?dim=16x16&q=75" >
                        <p>Express delivery to</p>
                    </div>
                    <div class="address2">
                        <select>
                            <option value="address">9846245</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="head-right">
                <div class="down-app">
                    <img src="https://pic.onlinewebfonts.com/thumbnails/icons_555601.svg" />
                    <div>
                        <p>Download App</p>
                        <p class="tooltip">Download App</p>
                    </div>
                </div>
                <div class="offers">
                    <img src="https://uxwing.com/wp-content/themes/uxwing/download/e-commerce-currency-shopping/offer-icon.png" />
                    <div>
                        <p>Offers</p>
                        <p class="tooltip">Offers</p>
                    </div>
                </div>
                <a href="../cart/cart.html" style="text-decoration: none;color: black;">
                    <div class="cart">
                        <img src="https://pic.onlinewebfonts.com/thumbnails/animations_552417.svg?width=12" />
                        <div>
                            <p>Cart</p>
                            <p class="tooltip">Cart</p>
                        </div>
                    </div>
                </a>
                
                <div class="profile js-profile">
                    <div class="profile-inner-container">
                        <img src="" class="profile-img js-profile-img"/>
                        <p class="js-profile-user-name"></p>
                    </div>
                    <div class="tooltip">
                        <p>Profile</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="conformed-book-appoint">
            <div class="conform-card">
                <div class="cross">
                    <h1>X</h1>
                </div>
                <p class="say-conform-book-appoint">
                    Your appointment is booked . Your doctor is <span class="doctor-name"></span>
                </p>
            </div>
        </div>

        <div class="doctor-grid">
            <div class="doctor-filter">
                <form class="js-doc-form">
                    <div>
                        <input type="checkbox" value="male" class="male-doc">
                        Male Doctors
                    </div>
                    <div>
                        <input type="checkbox" value="female" class="female-doc">
                        Female Doctors
                    </div>
                </form>
                <div class="filter"></div>
            </div>
            <div class="main-doctor-grid">
                

            </div>
        </div>

        <div class="profile-container js-profile-container">
            
        </div>

        <script type="module" src="metDoc.js"></script>        
    </body>
</html>
